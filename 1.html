<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
            font-family: "Poppins", sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 900px;
            padding: 40px;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.06);
            border-radius: 25px;
            box-shadow: 0 8px 60px rgba(0, 0, 0, 0.45);
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            opacity: 0.95;
        }
        #countdown {
            display: flex;
            justify-content: center;
            gap: 22px;
            margin: 20px 0 30px 0;
            align-items: flex-start;
        }

        /* Flip Timer Style */
        .flip-box {
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .flip-card {
            width: 150px;
            height: 150px;
            background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.45);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.2rem;
            font-weight: 700;
            position: relative;
            color: #fff;
        }
        .label {
            text-align: center;
            font-size: 1.05rem;
            opacity: 0.85;
        }
        .time-box {
            padding: 18px 22px;
            background: rgba(255,255,255,0.06);
            border-radius: 14px;
            backdrop-filter: blur(8px);
            min-width: 110px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.25);
        }
        .time-box h2 {
            font-size: 2.2rem;
            margin: 0;
        }
        .time-box span {
            font-size: 0.95rem;
            opacity: 0.8;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255,255,255,0.12);
            border-top-color: rgba(255,255,255,0.85);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .notify-form input {
            padding: 12px 18px;
            width: 65%;
            border-radius: 25px;
            border: none;
            outline: none;
        }
        .notify-form button {
            padding: 12px 22px;
            border-radius: 25px;
            border: none;
            background: rgba(0,0,0,0.6);
            color: #fff;
            margin-left: 8px;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 700px) {
            .flip-card { width: 110px; height: 110px; font-size: 2.2rem; }
            #countdown { gap: 12px; }
            .container { padding: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Coming Soon!</h1>
        <p>Our website is under construction. Stay tuned for something amazing.</p>

        <!-- Countdown: note unique IDs for each element to avoid collisions -->
        <div id="countdown">
            <div class="flip-box">
                <div class="flip-card" id="days_flip">0</div>
                <div class="label">Days</div>
            </div>

            <div class="flip-box">
                <div class="flip-card" id="hours_flip">0</div>
                <div class="label">Hours</div>
            </div>

            <div class="flip-box">
                <div class="flip-card" id="minutes_flip">0</div>
                <div class="label">Minutes</div>
            </div>

            <div class="flip-box">
                <div class="flip-card" id="seconds_flip">0</div>
                <div class="label">Seconds</div>
            </div>
        </div>

        <!-- Optional larger time-boxes (keeps unique IDs) -->
        
            <div class="time-box"><h2 id="hours_box">0</h2><span>Hours</span></div>
            <div class="time-box"><h2 id="minutes_box">0</h2><span>Minutes</span></div>
            <div class="time-box"><h2 id="seconds_box">0</h2><span>Seconds</span></div>
        </div>

        <div class="loader" aria-hidden="true"></div>

        <form class="notify-form">
            <input type="email" placeholder="Enter your email" required />
            <button type="submit">Notify Me</button>
        </form>
    </div>

    <script>
        // Launch date (exact): Jan 1, 2026 00:00:00
        const launchDate = new Date("Jan 1, 2026 00:00:00").getTime();

        function safeSet(id, value) {
            const el = document.getElementById(id);
            if (el) el.textContent = value;
        }

        function updateTimer() {
            const now = Date.now();
            const diff = launchDate - now;

            if (diff <= 0) {
                const cd = document.getElementById('countdown');
                if (cd) cd.innerHTML = '<div style="font-size:2rem;font-weight:700;">Launched!</div>';
                clearInterval(timer);
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            // Update flip cards (unique IDs)
            safeSet('days_flip', d);
            safeSet('hours_flip', h);
            safeSet('minutes_flip', m);
            safeSet('seconds_flip', s);

            // Update large boxes (unique IDs)
            safeSet('days_box', d);
            safeSet('hours_box', h);
            safeSet('minutes_box', m);
            safeSet('seconds_box', s);
        }

        // Run immediately then every second
        updateTimer();
        const timer = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
